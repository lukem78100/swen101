<html>
    <head>
        <title>Resource Inventory</title>
        <h3>Resource Inventory</h3>
    </head>
    <body>
        <div align="right">
            <button type="button">Back to Resources</button>
        </div>
        <div>
            <table border="2" style="float: left">
                <thead>
                    <tr>
                        <th>Available Resources</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr>
                        <td>Resource 1</td>
                    </tr>
                    <tr>
                        <td>Resource 2</td>
                    </tr>
                    <tr>
                        <td>Resource 3</td>
                    </tr>
                    <tr>
                        <td>Resource 4</td>
                    </tr>
                    <tr>
                        <td>Resource 5</td>
                    </tr>
                    <tr>
                        <td>Resource 6</td>
                    </tr>
                    <tr>
                        <td>Resource 7</td>
                    </tr>
                    <tr>
                        <td>Resource 8</td>
                    </tr>
                    <tr>
                        <td>Resource 9</td>
                    </tr>
                    <tr>
                        <td>Resource 10</td>
                    </tr>
                    <tr>
                        <td>Resource 11</td>
                    </tr>
                    <tr>
                        <td>Resource 12</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div align="center" style="float: center; padding-right: 200px;">
            <table border="2">
                <thead>
                    <tr>
                        <th>Resource Editor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource1">
                            <label for="Resource1">Resource 1</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource2">
                            <label for="Resource2">Resource 2</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource3">
                            <label for="Resource3">Resource 3</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource4">
                            <label for="Resource4">Resource 4</label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <button type="button">ok</button>
                            <button type="button">cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button">Edit Resources</button>
        </div>
        <div align="right" style="float: right">
            <table border="2" width="250px" height="300px">
                <thead>
                    <tr>
                        <td align="center">Reports appear here</td>
                    </tr>
                </thead>
            </table>
            <button type="button">Generate Reports</button>
        </div>
    </body>
</html>
