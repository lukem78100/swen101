<html>
    <head>
        <title>Resource Inventory</title>
        <div style="float:right;padding-right: 45.5%;">
            <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Back to Resources</button>
        </div>
        <h3>Resource Inventory</h3>
    </head>
    <body>
        <div style="display: flex">
        <div>
            <table border="2" style="float: left">
                <thead>
                    <tr>
                        <th>Available Resources</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr>
                        <td>Resource 1</td>
                    </tr>
                    <tr>
                        <td>Resource 2</td>
                    </tr>
                    <tr>
                        <td>Resource 3</td>
                    </tr>
                    <tr>
                        <td>Resource 4</td>
                    </tr>
                    <tr>
                        <td>Resource 5</td>
                    </tr>
                    <tr>
                        <td>Resource 6</td>
                    </tr>
                    <tr>
                        <td>Resource 7</td>
                    </tr>
                    <tr>
                        <td>Resource 8</td>
                    </tr>
                    <tr>
                        <td>Resource 9</td>
                    </tr>
                    <tr>
                        <td>Resource 10</td>
                    </tr>
                    <tr>
                        <td>Resource 11</td>
                    </tr>
                    <tr>
                        <td>Resource 12</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div align="center" style="float: center; padding-right: 10%; padding-left: 10%">
            <table border="2">
                <thead>
                    <tr>
                        <th>Resource Editor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource1">
                            <label for="Resource1">Resource 1</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource2">
                            <label for="Resource2">Resource 2</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource3">
                            <label for="Resource3">Resource 3</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="Resource4">
                            <label for="Resource4">Resource 4</label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Confirm</button>
                            <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Edit Resources</button>
            <form action="recipes.html">
                <button type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">All Recipes</button>
            </form>
        </div>
        <div align="right" style="float: right">
            <table border="2" width="250px" height="300px">
                <thead>
                    <tr>
                        <td align="center" style="border-radius: 10px; background-color: rgb(125, 163, 49);">Reports appear here</td>
                    </tr>
                    <tr height="10px">
                        <td align="center">
                            <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Download Reports</button>
                        </td>
                    </tr>
                </thead>
            </table>
            <div align="center">
                <button type="button" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 30px; width: 150px; font-size: 15px;">Generate Reports</button>
            </div>
        </div>
        </div>
    </body>
</html>
