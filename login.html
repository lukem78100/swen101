<DOCTYPE html>
    <html>
        <title>Login - ROC Soup Kitchen</title>

        <body>
            <div name="literallyeverything" style="display: flex; justify-content: center; align-items: center;">
                <div name="login-panel">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-right: 120px;">
                        <h1 style="font-size: 80px;">Login</h1>
                        <h4 style="font-size: 30px;">Username</h4>
    
                        <div name="form">
                            <input type="text" placeholder="Username" id="username" name="username" style="border-radius: 25px; height: 40px;">
                        </div>
        
                        <h4 style="font-size: 30px;">Password</h4>
    
                        <div name="form">
                            <input type="text" placeholder="Enter password..." id="password" name="password" style="border-radius: 25px; height: 40px;">
                        </div>
                    </div>

                    <div name="separate-buttons-cause-html-sucks" style="display: flex; justify-content: center; align-items: center; margin-right: 120px; margin-top: 15px;">
                        <button name="login-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20; margin-right: 10px;">Login as User</button>
                        <button name="loginadmin-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20;">Login as Admin</button>
                    </div>
                </div>
                
                <div name="register-user" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-right: 120px;">
                        <h1 style="font-size: 80px;">Register</h1>
                        <h4 style="font-size: 30px;">Username</h4>
    
                        <div name="form" style="margin-left: 25px;">
                            <input type="text" placeholder="Username" id="username" name="username" style="border-radius: 25px; height: 40px;">
                        </div>
        
                        <h4 style="font-size: 30px;">Password</h4>
    
                        <div name="form" style="margin-left: 25px;">
                            <input type="text" placeholder="Enter password..." id="password" name="password" style="border-radius: 25px; height: 40px;">
                        </div>
                    </div>


                    <div name="just-register" style="display: flex; justify-content: center; align-items: center; margin-right: 120px; margin-top: 15px;">
                        <button name="register-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20; margin-left: 30px;">Register</button>
                    </div>
                </div>
                
            </div>
        </body>
    </html>
</DOCTYPE>
