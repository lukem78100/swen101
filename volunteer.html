<DOCTYPE html>
    <html>
        <title>Volunteer - ROC Soup Kitchen</title>

        <body>
            <div name="global" style="display: flex; justify-content: left; align-items: center;">
                <div name="sidebar">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-right: 120px;">
                        <h1 style="font-size: 30px;">ROC</h1>
                        <h2 style="font-size: 20px;">Soup Kitchen</h2>
                        <form action="admin-accounts.html">
                            <button name="manage-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20;">Account Management</button>
                        </form>
                        <form action="admin-resources.html">
                            <button name="resource-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20; margin-top: 10px;">Resource Management</button>

                        <form action="volunteer.html">
                            <button name="volunteer-button" type="submit" style="border-radius: 10px; background-color: rgb(125, 163, 49); height: 100px; width: 150px; font-size: 20; margin-top: 10px;">Volunteer Coordination</button>

                    </div>
                </div>

                <div name="volunteer-coord-part">

                        </div>
                        <div name="little-boxes" style="display: flex; flex-direction: row; gap: 10px; align-items: center;">

                    </div>

                    <iframe src="https://calendar.google.com/calendar/embed?src=rocshopsomeidlol&ctz=EST" style="width: 1050px; height: 500px;"></iframe>
